<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing Animations | Timer</title>
  </head>
  <body>
    <div class="timer">
      <div class="controls">
        <input id="duration" value="3" title="Set duration time" />
        <div>
          <button id="start" title="Start timer">
            <i class="fas fa-play"></i>
          </button>
          <button id="pause" title="Pause/Stop timer">
            <i class="fas fa-pause"></i>
          </button>
        </div>
      </div>
      <svg class="dial">
        <circle
          class="hideOnSmallDevice"
          fill="transparent"
          stroke="green"
          stroke-width="15"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
        <circle
          class="showOnSmallDevice"
          fill="transparent"
          stroke="green"
          stroke-width="10"
          r="120"
          cx="155"
          cy="155"
          transform="rotate(-90 155 155)"
        />
      </svg>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
